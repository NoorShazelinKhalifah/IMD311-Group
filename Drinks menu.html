	<style type="text/css">

		a:Link, a:visited
         {
            background-color: hotpink;
            color: black;
            padding: 20px;
            position: absolute;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 20px;
            text-align: center;
        }
          a:hover, a:active
      {
         background-color: skyblue;

      }
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
		body{
			font-family: 'Poppins', sans-serif;
		}

		.wrapper{
			width: 1200px;
			margin: 100px auto;
		}

		.title{
			text-align: center;
			margin-bottom: 60px;
			color: hotpink;
			font-family: Showcard Gothic;


		}

		.tittle h3{
			text-transform: capitalize;
			font-size: 36px;
			position: relative;
			display: inline-block;
			
		}

		.title h1 span{
			display: block;
			font-size: 25px;
			font-style: italic;
			margin-bottom: -10px;
		}

		.title h3:before{
			position: absolute;
			content:"";
			width: 100px;
			height: 2px;
			bottom: 0;
			left: 50%;
			transform:translateX(-50%);

		}

		.menu{
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		
		.single-menu{
			flex-basis: 580px;
			margin-bottom: 20px;
			padding-bottom: 20px;
			border-bottom: 1px solid #ddd ;

		}

		.single-menu:nth-child(11), .single-menu:nth-child(12){
			border-bottom: 0;

		}

		.single-menu{
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		.single-menu: hover img{
			border-radius: 0;
		}

       .single-menu img{
       	max-width: 180px;
       	margin-right: 30px;
       	border-radius: 80%;
       	border: 1px solid #ddd;
       	padding: 3px;
       	transition: .5s;

       }

       .single-menu h3{
       	text-transform: capitalize;
       	font-size: 22px;
       	border-bottom: 1px dashed; #333;
       	margin-bottom: 5px;
       	padding-bottom: 5px;
       }

       .single-menu h3 span{
       	float: right;
       	color: hotpink;
       	font-style: italic;

       }
    </style>
